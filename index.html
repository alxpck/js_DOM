<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript and the DOM</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <h1 id="myHeading">JavaScript and the DOM</h1>
    <p>Making a web page interactive</p>

    <div class="list">
      <p title="label" class="description">Things that are purple:</p>
      <ul>
        <li>grapes</li>
        <li class="error-not-purple">oranges</li>
        <li>amethyst</li>
        <li>lavender</li>
        <li class="error-not-purple">fire trucks</li>
        <li class="error-not-purple">snow</li>
        <li>plums</li>
      </ul>
    </div>

    <input class="addItem" type="text" name="" value="">
    <button class="addItem" type="button" name="button">Add item</button>
    <button class="removeItem" type="button" name="button">Remove last item</button>

    <hr>

    <input type="text" id="myTextInput"/>
    <button type="button" name="button" id="myButton">Change headline color</button>
    <button id="toggleList" type="button" name="button">Hide List</button>
    <input type="text" id="alex_is_awesome" name="" value="" class="description">
    <button type="button" name="button" class="description">Change list description</button>

    <script src="js/listening_for_events.js" charset="utf-8"></script>
  </body>
</html>
